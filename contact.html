<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#who=is-harper">about</a></li>
                <li class="harper-title"><a href="index.html">harper</a></li>

                <li><a href="contact.html">contact</a></li>
        </nav>
        <i class="fa fa-bars"></i>
    </header>

    <main>
        <section class="contact-page">
            <img src="harper-assets/contact-image-1.jpg" alt="sky">
                <div class="wrapper">

                    <div class="title-contact-me">
                        <h1>contact me</h1>
                    </div>
                
                <div class="contact-form">
                    <aside class="contact-info-links">
                        <div class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-github"></i>
                        </div>
                    
                        <div class="contact-content">
                            <p><span>info@email.com</span></p>
                            <p>123-456-7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V 2D5</p>
                        </div>
                    </aside>
    
                    <div class="form-content">
                        <!-- Contact form -->
                        <form action="">
                            <label for="name"></label>
                            <input type="text" placeholder="Name" id="name">
                
                            <label for="email"></label>
                            <input type="email" placeholder="Email Address" id="email">
                
                            <textarea name="message" id="message cols=" 30" rows="10" placeholder="Message"></textarea>
                
                            <button type="submit">post comment</button>
                        </form>
                    </div>
                </div>
            </section>

            
    </main>
